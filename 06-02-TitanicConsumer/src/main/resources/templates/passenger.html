<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<LINK REL=StyleSheet HREF="css/style.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title th:text="${pageTitle}">Titanic</title>

</head>
<body>
<div class="container">

<!-- nav bar link to nav.html -->
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	  
<!--  table  ../static/  -->
<h2>Titanic</h2>
	<table class ="table table-striped">
		<thead>
			<th>Passenger ID</th>
			<th>survived</th>
			<th>pclass</th>
			<th>name</th>
			<th>sex</th>
			<th>age</th>
		</thead>
		
		<tbody>
			<tr th:each="passenger: ${passenger}">
				<td th:text="${passenger.passengerId}">Passenger ID</td>
				<td th:text="${passenger.survived}">Survived</td>
				<td th:text="${passenger.pclass}">P Class</td>
				<td th:text="${passenger.name}">Name</td>
				<td th:text="${passenger.sex}">Sex</td>
				<td th:text="${passenger.age}">Age</td>
				
				
				
				
				
			</tr>
		</tbody>
		
	</table>	

<!--  blue letters  -->	
	<p><a href="/">Home</a></p> 
	<p><a href="/disney">***</a></p>
	<p><a href="/tolkien">***</a></p>
	
<!--  blue nav bar  -->
	<div class="btn-group btn-group-justified"> 
	    <a href="/" class="btn btn-primary">Home</a>
	    <a href="/tolkien" class="btn btn-primary">***</a>
	    <a href="/disney" class="btn btn-primary">***</a>
	</div>
</div> <!--  close container  -->
</body>
</html>
