<head>

<body>
<div class="container">

<!-- nav bar link to nav.html -->
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	  
<!--  table  ../static/  -->
<h2>Buildings by Volume</h2>
	<table class ="table table-striped">
		<thead>
			<th>Name</th>
			<th>County</th>
			<th>Place</th>
			<th>Image</th>
			<th>Map</th>	
			<th>Floor Area</th>
			<th>Volume</th>
			<th>Description</th>
		</thead>
		
		<tbody>
			<tr th:each="building: ${volumeBuildings}">   <!--  tds  -->	
				<td th:text="${building.name}"></td>
				<td th:text="${building.country}"></td>
				<td th:text="${building.place}"></td>
				<td><img src="../static/img/boeingeverett.jpeg" th:src="@{/img/}+${building.image}"></img></td>
				<td th:text="${building.name}"></td>
				<td th:text="${building.name}"></td>
				<td th:text="${building.name}"></td>
				<td th:text="${building.name}"></td>
			</tr>
		</tbody>
		
	</table>	

<!--  blue letters  -->	
	<p><a href="/">Home</a></p> 
	<p><a href="/volume">Volume</a></p>
	<p><a href="/footprint">Foot print</a></p>

	<div class="btn-group btn-group-justified"> 
	    <a href="/" class="btn btn-primary">Home</a>
	    <a href="/volume" class="btn btn-primary">Volume</a>
	    <a href="/footprint" class="btn btn-primary">Foot print</a>
