<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>

<LINK REL=StyleSheet HREF="css/style.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Weather Home</title>

</head>
<body>
<div class="container">

<!-- nav bar link to nav.html -->
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	  
<!--  table  ../static/  -->
<h2>Weather by location</h2>


	<table class ="table table-striped">
		<thead>
			<tr>	
				<th>identifier</th>
		 <!-- step1 		//<th>url</th> -->
				<th>title</th>
				<th>startDate</th>
				<th>endDate</th>
				<th>time</th>
				<th>venue</th>
			<!-- step1 	<th>venueUrl</th>  -->
				<th>image</th>
			<!--	<th>audience</th>  -->
				<th>theme</th>
				<th>cost</th>	
				<th>content</th>			 <!-- step1  -->
			</tr>
		</thead>
		
		<tbody>
			<tr>
			<tr th:each="event : ${events}">
				
				<td th:text="${event.identifier}">identifier</td>
			<!-- step1	//<td th:text="${event.url}">url</td>  -->
				<td th:utext="${event.title}">title</td>
				<td th:text="${event.startDate}">startDate</td>
				<td th:text="${event.endDate}">endDate</td>
				<td th:text="${event.time}">time</td>
				<td th:text="${event.venue}">venue</td>
			<!-- step1 	<td th:text="${event.venueUrl}">venueUrl</td>  -->
				<td th:text="${event.image}">image</td>
			<!--	<td th:text="${event.audience}">audience</td>  -->
				<td th:text="${event.theme}">theme</td>
				<td th:text="${event.cost}">cost</td>
				<td th:utext="${event.content}">content</td>

			</tr>		
		</tbody>
	</table>	

<!--  blue letters  3  -->	
	<nav th:replace="layouts/nav :: navFragment3">
	</nav>
	
	<!--  blue nav bar  2 -->
	<nav th:replace="layouts/nav :: navFragment2">
	</nav>
	
</div> <!--  close container  -->
</body>
</body>
</html>
