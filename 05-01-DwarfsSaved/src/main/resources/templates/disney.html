<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<LINK REL=StyleSheet HREF="css/style.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<meta charset="utf-8">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title th:text="${pageTitle}">Disney</title>

</head>
<body>
<div class="container">

<!-- nav bar link to nav.html -->
	<nav th:replace="layouts/nav :: navFragment">
	</nav>
	  
<!--  table  ../static/  -->
<h2>Disney Dwarfs</h2>
	<table class ="table table-striped">
		<thead>
			<th>Name</th>
			<th>Author</th>
			<th>Image</th>
		</thead>
		
		<tbody>
			<tr th:each="dwarf: ${disneydwarfs}">
				<td th:text="${dwarf.name}">Happy</td>
				<td th:text="${dwarf.author}">Disney</td>
				<td> <img src="../static/img/Happy.png" th:src="@{/img/}+${dwarf.image}"></img></td>
			</tr>
		</tbody>
		
	</table>	

<!--  blue letters  -->	
	<p><a href="/">Home</a></p> 
	<p><a href="/disney">Disney</a></p>
	<p><a href="/tolkien">Tolkien</a></p>
	
<!--  blue nav bar  -->
	<div class="btn-group btn-group-justified"> 
	    <a href="/" class="btn btn-primary">Home</a>
	    <a href="/tolkien" class="btn btn-primary">Tokien</a>
	    <a href="/disney" class="btn btn-primary">Disney</a>
	</div>
</div> <!--  close container  -->
</body>
</html>
